<!doctype html>
<html>

<meta charset="utf-8">

<link rel="stylesheet" type="text/css" href="style.css"/>
<body>
	<div id="box">
		<b>div-&gt;box 包含下面三部分结构div(header,main,footer),布局网页宽度和居中</b>
		<div id="header">
			<p class="yellow">div-&gt;header 包含下面3个结构div布局头部高度和主要背景</p>
			<div id="logo"><p class="black">div-&gt;id=logo</p></div>
			<div id="banner"><p class="white">div-&gt;id=banner</p></div>
			<div id="menu"><p class="white">div-&gt;id=menu</p></div>
		</div>
		<div id="main">
			<p class="white">div-&gt;main 包含下面2个div(sidebar,content)</p>
			<div id="sidebar"><p class="white">div-&gt;id=sidebar</p></div>
			<div id="content"><p class="white">div-&gt;id=content</p></div>
		</div>
		<div id="footer"><p class="white">div-&gt;id=footer</p></div>
	</div>
</body>
</html>
