<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>用户注册</title>
</head>
<body>
<form method="post" name="form">
	<h2 align="center">用户注册</h2>
	<table width="500" border="1" bordercolor="blue" align="center" cellpadding="3" cellspacing="2" bgcolor="#66CCFF">
		<tr>
			<td width="100" height="20" align="right">用户名</td>
			<td width="400" height="20" align="left"><input type="text" name="username" id="username" size="12" maxlength="12"/>*</td>
		</tr>
		<tr>
			<td width="100" height="20" align="right">密码</td>
			<td width="400" height="20" align="left"><input type="password" name="password" id="pass" size="12" maxlength="12"/>*</td>
		</tr>
		<tr>
			<td width="100" height="20" align="right">确认密码</td>
			<td width="400" height="20" align="left"><input type="password" name="confire_password" id="con_pass" size="12" maxlength="12"/>*</td>
		</tr>
		<tr>
			<td width="100" height="20" align="right">手机号码</td>
			<td width="400" height="20" align="left"><input type="tel" name="tel" id="tel" size="11" maxlength="11"/></td>
		</tr>
		<tr>
			<td width="100" height="20" align="right">邮箱</td>
			<td width="400" height="20" align="left"><input type="email" name="email" id="email" size="30" maxlength="30"/></td>
		</tr>
		<tr>
			<td width="100" height="20" align="right">性别</td>
			<td width="400" height="20" align="left">
				<input type="radio" name="sex" value="男" checked/>男
				<input type="radio" name="sex" value="女"/>女
			</td>
		</tr>
		<tr>
			<td width="100" height="20" align="right">技术</td>
			<td width="400" height="20" align="left">
				<input type="checkbox" name="tech" value="java"/>java
				<input type="checkbox" name="tech" value="Jsp"/>Jsp
				<input type="checkbox" name="tech" value="Servlet"/>Servlet
			</td>
		</tr>
		<tr>
			<td width="100" height="20" align="right">网站</td>
			<td width="400" height="20" align="left"><input type="url" name="url" id="url"/></td>
		</tr>
		<tr>
			<td width="100" height="20" align="right">出生日期</td>
			<td width="400" height="20" align="left"><input type="date" name="birth" id="birth"/></td>
		</tr>
		<tr>
			<td width="100" height="20" align="right">喜欢的颜色</td>
			<td width="400" height="20" align="left"><input type="color" name="like_color" id="like_color"/></td>
		</tr>
		<tr>
			<td width="100" height="20" align="right">所在国家</td>
			<td width="400" height="20" align="left">
				<select name="country">
					<option value="中国" selected>中国</option>
					<option value="美国">美国</option>
					<option value="俄罗斯">俄罗斯</option>
					<option value="英国">英国</option>
					<option value="法国">法国</option>
				</select>
			</td>
		</tr>
		<tr>
			<td width="100" height="20" align="right">留言</td>
			<td width="400" height="20" align="left">
				<textarea name="talk" cols="50" rows="3">请输入您的留言信息</textarea>
			</td>
		</tr>
		<tr>
			<td height="20" colspan="2">
				<input type="submit" name="Submit" value="提交" align="middle"/>
			</td>
		</tr>
	</table>
</form>
</body>
</html>
