<body>
<h1 align="center" style="background: #BF00FF;font-size: 50px">《静夜思》<br/><hr/>
<p align="center" style="background: #BF00FF;font-size: 20px">李白<br/><hr/>
<p align="center" style="background: #BF00FF;font-size: 30px;">
	床前明月光，<br/>
	疑是地上霜。<br/>
	举头望明月，<br/>
	低头思故乡。
	</p></p></h1>
